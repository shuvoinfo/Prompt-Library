
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Prompt Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 0px;
        }
        .animate-in {
            animation-fill-mode: both;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-top-4 {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slide-in-from-bottom-4 {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoom-in-95 {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .fade-in { animation: fade-in 0.5s ease-out; }
        .slide-in-from-top-4 { animation: slide-in-from-top-4 0.6s ease-out; }
        .slide-in-from-bottom-4 { animation: slide-in-from-bottom-4 0.6s ease-out; }
        .zoom-in-95 { animation: zoom-in-95 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
